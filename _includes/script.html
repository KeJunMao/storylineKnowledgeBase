      $("#search-input").blur(function(){

      });
      $("#search-input").focus(function(){
        $('.k-search').addClass('k-focus');
      });

        'highlightOffset': 64
      });

    $('#toc-card').pushpin({
      top: 154,
      bottom: tocBottom,
      offset: 128
    });
{% endif  %}
});
