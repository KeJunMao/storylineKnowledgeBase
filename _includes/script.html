<script>
    $(document).ready(function(){
      $("#search-input").blur(function(){
        $('.k-search').removeClass('k-focus');
      });
      $("#search-input").focus(function(){
        $('.k-search').addClass('k-focus');
      });

{% if page.layout=='post' %}
      $('#toc').toc({
        'selectors': 'h2',
        'prefix': 'toc',
        'highlightOffset': 64
      });
    var tocBottom = $('#k-page-content').parent().offset().top + $('#k-page-content').parent().height() - $('#toc-card').height();
    $('#toc-card').pushpin({
      top: 154,
      bottom: tocBottom,
      offset: 128
    });
    $("#busuanzi_container_site_pv").css('display','block');
    $("#qrcode").qrcode({
      size: 200,
      text: '{{site.url}}{{page.url}}',
      radius: 0,
      mode: 1,
      label: 'Storyline KnowledgeBase',
      fontname:"ubuntu",
      fontcolor: '#4285f4',
      fill: '#4285f4',
      mSize:0.07,
      render: "image"

    });

      $.ajax({

        data:{
          domain:"{{site.url}}{{page.url}}"
        },
        crossDomain:true,
        complete:function(data,error){
          console.log(error);
        },

          console.log(data)
        },   
        error: function(obj,info){
          console.log(info);
          console.log(obj);
        }
      })
    })
{% endif  %}
});
